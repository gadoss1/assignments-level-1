<!DOCTYPE html>
<html>
    <head>
        <title>Speed Clicker</title>
        <h1 id="welcome">Go Speed Clicker! Go!</h1>
        <iframe src="https://giphy.com/embed/N2yhmmtKwyUQ6tiuFm" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <h2 id="mouseClickQuestion">Can you beat the timer and click this mouse click button as many times as you can in 10 Seconds?</h2>
        <iframe src="https://giphy.com/embed/sNWGEbc5Jzp4c" width="480" height="298" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <br>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>Move Mouse Over Computer Mouse Image To Start Timer</h2>
        <img src="https://images.unsplash.com/flagged/photo-1561023367-4431103a484f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80" id="computerMouse">
        <h3 id="buttonClickHeader">Click Here: </h3>
        <button id="startButton">Start</button>
        <br>
        <!-- Display the countdown timer in an element -->
        <p id="countdownTimer"></p>
        <br>
        <p id="totalClicks">Total Clicks: </p>
        <script src="index.js"></script>
    </body>
