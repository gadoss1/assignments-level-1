<!DOCTYPE html>
<html>
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
    <head></head>

    <body>

        <div id = "add">
        <h1> Add Numbers</h1>
            <input type="number" id="num1" name="num1"/> First Number
            <input type="number" id="num2" name="num2"/> Second Number
            <button id="addBtn">Add</button>
        
        </div>

        <div id = "subtract">

        <h1> Subtract Numbers</h1>
        <input type="number" id="num3" name="num1"/> First Number
        <input type="number" id="num4" name="num2"/> Second Number
            <button id="subtractBtn">Subtract</button>

        </div>

        <div id = "multiply">

        <h1> Multiply Numbers</h1>
        <input type="number" id="num5" name="num1"/> First Number
        <input type="number" id="num6" name="num2"/> Second Number
            <button id="multiplyBtn">Multiply</button>
        
        <script src="index.js"></script>
    </body>
</html>
